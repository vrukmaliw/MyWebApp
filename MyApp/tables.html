<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="5" cellspacing="10" cellpadding="10">
        <caption align="bottom">Sri Lankan Currency notes</caption>
        <thead>
            <tr>
                <th>Value</th>
                <th width="100">Color</th>
                <th>Bird</th>
            </tr>
        </thead>
        
        <tbody>
        <tr>
            <td>20</td>
            <td bgcolor="pink"></td>
            <td>Owl</td>
        </tr>
        <tr>
            <td>50</td>
            <td bgcolor="blue"></td>
            <td>Dull Blue Flycatcher</td>
        </tr>
        <tr>
            <td>100</td>
            <td bgcolor="orange"></td>
            <td>orange Billed Babbler</td>
        </tr>
        <tr>
            <td>500</td>
            <td bgcolor="purple"></td>
            <td>Emerald Collared Parakeet</td>
        </tr>
        <tr>
            <td>1000</td>
            <td bgcolor="green"></td>
            <td>Sri Lankan Hanging Parrot</td>
        </tr>
        <tr>
            <td>5000</td>
            <td bgcolor="yellow"></td>
            <td>Yellow Eraed Bulbul</td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">All rights reserved Central Bank of Sri lanka &copy;</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
