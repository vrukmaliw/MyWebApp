<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form exercise</title>
</head>
<body>
    <h1 align="center">Forms and controls</h1>
    <form>
        <label for="sname">Student name:</label>
        <input type="text" name="sname">
        <br>
        <br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" value="boy">Boy
        <input type="radio" name="gender" value="girl">Girl
        <br>
        <br>
        <label for="subjects">Subjects:</label>
        <input type="checkbox" name="subjects" value="Tamil">Tamil
        <input type="checkbox" name="subjects" value="Telugu">Telugu
        <input type="checkbox" name="subjects" value="English">English
        <input type="checkbox" name="subjects" value="Physics">Physics
        <input type="checkbox" name="subjects" value="Economics">Economics
        <br>
        <br>
        <input type="Submit">

    </form>
</body>
</html>
